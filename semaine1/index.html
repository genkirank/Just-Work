<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contactez‑moi</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <header class="my-header">
    <div class="logo fstyle">RL</div>
    <nav class="nav-bar">
      <a href="contact.html">contact</a>
      <a href="#">Adresse</a>
      <a href="#">Téléphone</a>
    </nav>
  </header>

  <div class="container">
    <h1 class="contact-ghost" aria-hidden="true">Contact</h1>
    <section>
      <form class="my-form">
        <div class="grid">
          <div class="field">
            <label class="fstyle" for="name">Nom</label>
            <input id="name" type="text" placeholder="Ton nom" />
          </div>
          <div class="field field--full">
            <label class="fstyle" for="message">Message</label>
            <textarea id="message" rows="3" placeholder="Ton message"></textarea>
          </div>
        </div>
        <button type="submit" class="fstyle btn-send">Envoyer</button>
      </form>
    </section>
  </div>

</body>

</html>
