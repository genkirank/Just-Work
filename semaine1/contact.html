<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contactez‑moi</title>
  <link rel="stylesheet" href="contact.css" />
</head>

<body>

  <header class="my-header">
    <div class="logo fstyle">RL</div>
    <nav class="nav-bar">
      <a href="index.html">Accueil</a>
      <a href="contact.html">Contact</a>
      <a href="#">Téléphone</a>
    </nav>
  </header>

  <div class="container">
    <h1 class="contact-ghost" aria-hidden="true">Contact</h1>
    <section>
      <h1 class="fstyle center">Contact</h1>
      <form class="my-form">
        <div class="grid">
          <div class="field">
            <label class="fstyle" for="name">Nom</label>
            <input id="name" type="text" placeholder="Votre nom" />
          </div>
          <div class="field">
            <label class="fstyle" for="company">Société</label>
            <input id="company" type="text" placeholder="Votre société" />
          </div>
          <div class="field">
            <label class="fstyle" for="email">Email</label>
            <input id="email" type="email" placeholder="Votre email" />
          </div>
          <div class="field">
            <label class="fstyle" for="phone">Téléphone</label>
            <input id="phone" type="tel" placeholder="Votre numéro" />
          </div>
          <div class="field field--full">
            <label class="fstyle" for="message">Message</label>
            <textarea id="message" rows="5" placeholder="Votre message" required></textarea>
          </div>
        </div>
        <button type="submit" class="fstyle btn-send">Envoyer</button>
      </form>
    </section>
  </div>
</body>

</html>
